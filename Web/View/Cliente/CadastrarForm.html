{{include.Top}}

<style>
    .infoTitle {
        color: #666;
        font-size: 14pt;
    }

    .col {
        padding: 10px;
    }

    table .btn-success {
        margin-top: 0;
        margin-bottom: 0;
    }

    td, th {
        border-color: #adadad !important;
    }

    tbody {
        border: none !important;
    }

    .bgContainer {
        padding: 20px;
        min-height: 70vh;
        background: rgba(0, 0, 66, 0.06);
        border-radius: 20px;
    }
</style>

<button class="btn btn-warning controlBtn" onclick="goto('/Evento/Lista')">
    <i class=" fa fa-chevron-left"></i>&emsp;
    Voltar
</button>

<div class="row">
    <div class="col col-lg-6">
        <div class="bgContainer" style="text-align: center">
            <h4>Resumo da Compra<br><small>{{echo.evento}}</small></h4><br>
            <div class="float-left font-weight-bold">Total: R$ 00,00</div>
            <table class="table">
                <tr>
                    <th>Produto</th>
                    <th>Qtd.</th>
                    <th>Pre&ccedil;o</th>
                    <th>Subtotal</th>
                </tr>
                {{iterator.produtos@@
                <tr>
                    <td>[[nome]]</td>
                    <td>R$ [[preco]]</td>
                    <td>x[[qtd]]</td>
                    <td>[[subtotal]]</td>
                </tr>
                }}
            </table>
        </div>
    </div>
    <div class="col col-lg-6">
        <div class="bgContainer">
            <div class="row">
                <div class="col">
                    <span class="float-left infoTitle">048.147.345-90</span>
                </div>
                <div class="col">
                    <span class="float-right infoTitle">Triplo Diamante Acima</span>
                </div>
            </div>
            <hr>
            <div>
                <form action="/Cliente/Cadastrar" method="post" style="max-width: 500px" id="clienteForm">
                    <input type="hidden" value="{{echo.exists}}" name="exists">
                    <div class="form-group">
                        <label for="nomeInput">Nome*</label>
                        <input class="form-control eventoInput" id="nomeInput" name="nome" placeholder="Nome do Cliente"
                               value="{{cliente.getNome}}" data-required="true">
                        <div class="validationError" data-for="nomeInput"></div>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Cidade*</label>
                        <input class="form-control eventoInput" id="emailInput" name="email"
                               placeholder="Local de Realização"
                               value="{{cliente.getEmail}}"
                               type="email"
                               data-required="true">
                        <div class="validationError" data-for="emailInput"></div>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="idhInput">ID*</label>
                                <input class="form-control eventoInput" id="idhInput" name="data" data-required="true"
                                       value="{{cliente.getIdh}}">
                                <div class="validationError" data-for="idhInput"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="telefoneInput">Telefone*</label>
                                <input class="form-control eventoInput" id="telefoneInput" data-required="true"
                                       value="{{cliente.getTelefone}}">
                                <div class="validationError" data-for="telefoneInput"></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success float-right">Salvar</button>
                    <button type="reset" class="btn btn-warning float-right">Limpar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{{include.Bottom}}

<script>
    function validationFormSuccess() {
        alert(0);
    }

    $("#telefoneInput").mask("(00) 0 0000-0000", {placeholder: "(__) _ ____-____"});
</script>
